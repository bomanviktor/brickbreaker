<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Brick Breaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="menu">
        <h1>Brick-Breaker</h1>
        <button id="start-button" class="selected">Start Game</button>
        <button id="instructions">Instructions</button>
        <button id="leaderboard">Leaderboard</button>
        <button id="credit">Credit</button>
      </div>

      <div class="instructions">
        <h1>Instructions:</h1>
        <p><- and -> to move.</p>
        <p>Shift for speed boost.</p>
        <p>Clear all breakable bricks to win.</p>
        <button id="return">Return</button>
      </div>

      <div class="leaderboard">
        <h1>Leaderboard:</h1>
        <button id="return">Return</button>
      </div>

      <div class="credit">
        <h1>Credit</h1>
        <p>Viktor, Antoni & Sagar 2023</p>
        <button id="return">Return</button>
      </div>

      <div class="level-text"></div>

      <!-- scoreboard here -->
      <div class="scoreboard">
        <h2 id="level">LEVEL: 1</h2>
        <h2 id="lives">LIVES: 3</h2>
        <h2 id="score">SCORE: 0</h2>
        <h2 id="timer">TIME: 0</h2>
      </div>
      <div class="game-area">
        <div class="overlay">
          <p id="overlay-text">Space to start</p>
        </div>
        <!-- game board here -->
        <div class="brick-area"></div>
        <div class="paddle"></div>
        <div class="ball"></div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
